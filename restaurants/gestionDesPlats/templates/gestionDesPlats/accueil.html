<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Bienvenu</h1>
    {% for plat in plats %}

        <div class="plat">

            <h3>{{ plat.nom }}</h3>

            <p>{{ plat.prix}}</p>

            <!-- <p><a href="{% url 'lire' article.id %}">Lire la suite</a> -->

        </div>

    {% empty %}

        <p>Aucun plat.</p>

    {% endfor %}
  </body>
</html>
